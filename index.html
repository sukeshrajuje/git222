<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <div class="connect">
        <form action="">
            <div class="side">
            <label for="Name-input">Name</label>
            <input type="text" id="Name-input" placeholder="Enter your Name" required>

            <label for="email-input">Email</label>
            <input type="email" id="email-input" placeholder="@gmail.com" required>

            <label for="age-input">Age(optional)</label>
            <input type="number" id="age-input" min="14" max="150">
            </div>

            <div class="line">
            <label for="para-input">Which option best describes your current role?</label>
            <select id="para-input">
                <option value="Select current role">(Select current role)</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner </option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>

        
<div class="container">
    <div class="radio-heading">
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
    </div> 

    <label for="definitely-input">
        <input type="radio" name="f" id="definitely-input" checked>
        Definitely
    </label>

    <label for="maybe-input">
        <input type="radio" name="f" id="maybe-input">
        Maybe
    </label>

    <label for="Notsure-input">
        <input type="radio" name="f" id="Notsure-input">
        Not sure
    </label>
</div>


            
            

            

            <div class="container-input">
                <label for="fav-input">What is your favorite feature of freeCodeCamp?</label>
                <select  id="fav-input">
                    <option value="Select an option">(Select an option)</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open source">Open source</option>
                </select>
            </div>


                <div class="like-input">
                    <div class="radio-testing">
                        <label for="">What would you like to see improved?</label>
                    </div>
            
                <label for="improve-input">
                <input type="checkbox" id="improve-input">
                Frontend projects
                </label>
                  
                <label for="backend-projects">
                <input type="checkbox" id="backend-projects">
                backend projects</label>

                <label for="Data-visualization">
                <input type="checkbox" id="Data-visualization">
                Data visualization
                 </label>

                <label for="Challenges-input">
                <input type="checkbox" id="Challenges-input">
                Challenges
                 </label>

                <label for="opensource-community">
                <input type="checkbox" id="opensource-community">
                Open source community
                </label>


                <label for="gitter-help">
                <input type="checkbox" id="gitter-help">
                Gitter help rooms
                </label>

            </div>

            <div class="suggestions-input">
                <label for="comments-input">Any comments or suggestions?</label>
                <textarea id="comments-input" placeholder="Enter your comments here"></textarea>
                <button class="submit-btn">submit</button>
            </div>
        </form>

    </div>
    
</body>
</html>
